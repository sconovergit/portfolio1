    <!-- Contact Section-->
    <div class="container">
    <p class="mtop2">Have a question?</p>
    <p>Thinking about booking a session?</p>
    <div class="form-container">
    <form name="submit-to-google-sheet">
      <label>Name</label>
      <input name="name" type="text" placeholder="Name" required>
      <label>Phone Number</label>
      <input name="phone" type="number" placeholder="Phone Number">
      <label>E-mail</label>
      <input name="email" type="email" placeholder="E-mail" required>
      <label>Message</label>
      <input name="message" type="text" placeholder="Message" required>
      <button type="submit" class="button">Submit</button>
    </form>
      </div>
    </div>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycby3fOijaNzeFYf612LLeVTJQszps1GUTtuBkxeHQry_daorFSVW/exec'
      const form = document.forms['submit-to-google-sheet']

      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => console.log('Success!', response))
          .catch(error => console.error('Error!', error.message))
      })
    </script>
<script src="app.js"></script>
